<div class="container">
    <form (submit)="createUser()">
        <div class="form-group">
            <label for="user">Usuario</label>
            <select class="form-control" [(ngModel)]="userId" name="usuario">
                <option value="">Selecciona un usuario...</option>
                <option *ngFor="let row of users" value="{{row.id}}">
                    {{row.name}}
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="title">Titulo</label>
            <input type="text" class="form-control" placeholder="Titulo" name="title" [(ngModel)]="title">
        </div>
        <div class="form-group">
            <label for="body">Contenido</label>
            <textarea class="form-control" cols="30" rows="6" [(ngModel)]="body" name="body"></textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a routerLink=".." class="btn btn-default">Cancelar</a>
        </div>
    </form>
</div>
