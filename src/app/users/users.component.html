<form (submit)="addUser()">
    <input type="text" name="userName" [(ngModel)]="userName">
    <button>Add user</button>
</form>


<ul>
    <li *ngFor="let user of usersList">
        <a [routerLink]="user.id">{{user.name}}</a>
        <!-- <a (click)="redirect(user.id)">{{user.name}}</a> -->
    </li>
</ul>
